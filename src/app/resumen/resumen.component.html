<div class="container mt-5">
  <div class="card">
      <div class="card-header">
          Información del cliente
      </div>
      <div class="card-body">
          <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Tipo de documento:</strong> {{ cliente?.tipo }}</li>
              <li class="list-group-item"><strong>Primer Nombre:</strong> {{ cliente?.numero }}</li>
              <li class="list-group-item"><strong>Primer Apellido:</strong> {{ cliente?.nombre }}</li>
              <li class="list-group-item"><strong>Edad:</strong> {{ cliente?.edad }}</li>
              <li class="list-group-item"><strong>Dirección:</strong> {{ cliente?.direccion }}</li>
          </ul>
      </div>
  </div>
  <div class="mt-3">
      <button class="btn btn-secondary" (click)="onVolver()">Volver</button>
  </div>
</div>
